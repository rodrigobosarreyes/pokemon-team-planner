<div class="paginator-container" *ngIf="vm$ | async as vm">
  <div class="range-label">
    {{ vm.rangeLabel }}
  </div>
  <div class="buttons">
    <button (click)="firstPage()"><<</button>
    <button (click)="previousPage()"><</button>
    @for (i of visiblePages; track $index) {
      <button [class.active]="i === vm.pageIndex" (click)="onClickPage(i)">{{ i }}</button>
    }
    <button (click)="nextPage()">></button>
    <button (click)="lastPage()">>></button>
  </div>
</div>
