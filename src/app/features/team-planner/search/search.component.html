<div class="search-container">
  {{ page$ | async | json }}
  <button (click)="onClickPrev()"><</button>
  <button (click)="onClickNext()">></button>
  <app-search-input (search)="onSearch($event)" />
  <div class="pokemons">
    @for (pokemon of pokemons$ | async; track $index) {
      <div class="pokemon-card-container">
        <app-pokemon-preview [pokemon]="pokemon" (clickPokemon)="onClickPokemon($event)" />
      </div>
    }
  </div>
</div>
