<div class="card">
  <div class="img-container" (click)="onClickPokemon(pokemon)" aria-hidden="true">
    <img [src]="pokemon.imageUrl" [alt]="pokemon.name" />
  </div>
  <p class="name">{{ pokemon.name | titlecase }}</p>
  @if (pokemon.types) {
    <div class="types">
      @for (pokeType of pokemon.types; track $index) {
        <span [appPokemonType]="pokeType">{{ pokeType | titlecase }}</span>
      }
    </div>
  }
</div>
